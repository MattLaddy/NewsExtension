<!DOCTYPE html>
<html>
<head>
  <title>News Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div id="message">This is a news article</div>
    <div class="survey-container">
      <p>How do you think this site skews?</p>
      <div class="bubble-container">
        <button class="bubble" data-value="left">Left</button>
        <button class="bubble" data-value="right">Right</button>
        <button class="bubble" data-value="center">Center</button>
        <button class="bubble" data-value="unknown">Unknown</button>
      </div>
    </div>
    <div id="thank-you" class="hidden">Thank you for your feedback!</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
